<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title-card">
        Rock Paper Scissors
    </div>
    <div class="scoreboard">
        Score:
    </div>
    <div class="choices">
        <div class="player-choice">Rock</div>
        <div class="computer-chioce">Paper</div>
    </div>
    <div class="select-buttons">
        <ul>
            <li><button type="button" class="rock-button">Rock</button></li>
            <li><button type="button" class="paper-button">Paper</button></li>
            <li><button type="button" class="scissors-button">Scissors</button></li>
        </ul>
    </div>
</body>
</html>
